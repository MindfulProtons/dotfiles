general {
        colors = true
        interval = 5
}

order += "volume master"
order += "mpd_status"
order += "arch_updates"
order += "sysdata"
order += "tztime local"

mpd_status {
	cache_timeout = 0.1
}

sysdata {
        format = "CPU: {cpu_used_percent}%, {cpu_temp}{temp_unit}"
}

tztime local {
        format = "%A, %B %d %H:%M"
}

volume master {
       device = "default"
       mixer = "Master"
}
